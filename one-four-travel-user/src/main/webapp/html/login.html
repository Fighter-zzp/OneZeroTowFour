    <script>
        $(function () {
            //用户输入框失去焦点时判断输入框的值是否为空
            $("#username").blur(function () {
                if ($.trim($("#username").val()) == "") {
                    document.getElementById("user").innerHTML = "请输入用户名";
                }
            });
            //密码输入框失去焦点时判断输入框的值是否为空
            $("#password").blur(function () {
                if ($.trim($("#password").val()) == "") {
                    document.getElementById("pass").innerHTML = "请输入密码";
                }
            });

            //提交登录请求
            $("#checkUser").click(function () {
                var username = $.trim($("#username").val());
                var password = $.trim($("#password").val());
                $.ajax({
                    url: "/login",
                    data: {
                        username: username,
                        password: password
                    },
                    type: "post",
                    dataType: "json",
                    success: function (data) {
                        if (data.flag) {
                            window.location.href = "home.html";
                            localStorage.setItem("username",JSON.stringify({id:data.username}));
                        } else {
                            /*alert(data.msg);*/
                            /*$("#password").append("<div><p style='font-size:30px;color:red'>密码输入错误</p></div>")*/
                            document.getElementById("pass").innerHTML = data.msg;
                        }
                    }
                });
            })
        })
        ;


    </script>
