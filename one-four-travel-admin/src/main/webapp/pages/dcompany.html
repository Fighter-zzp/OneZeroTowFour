<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin后台</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="static/css/fontastic.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="static/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="static/img/favicon.ico">
    <style>
        .line-limit {
            overflow:hidden;
            text-overflow:ellipsis;
            display:-webkit-box;
            -webkit-box-orient:vertical;
            -webkit-line-clamp:1;
        }
    </style>
</head>
<body>
<div class="page">
    <!-- Main Navbar-->
    <header class="header" id="header"></header>
    <div class="page-content d-flex align-items-stretch">
        <!-- Side Navbar -->
        <nav class="side-navbar" id="nav"></nav>
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">旅社管理</h2>
                </div>
            </header>
            <!-- Dashboard Counts Section-->
            <section class="client no-padding-top">
                <div class="container-fluid" style="margin-top: 1%">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="client card">
                                <div class="card-close">
                                    <div class="dropdown">
                                        <button type="button" id="closeCard2" data-toggle="dropdown"
                                                aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i
                                                class="fa fa-ellipsis-v"></i></button>
                                        <div aria-labelledby="closeCard2"
                                             class="dropdown-menu dropdown-menu-right has-shadow">
                                            <a href="company.html" class="dropdown-item">
                                                <i class="fa fa-backward"></i>back</a></div>
                                    </div>
                                </div>
                                <div class="card-body text-center">
                                    <div class="client-avatar"><img src="static/img/tou2.jpg" alt="..."
                                                                    class="img-fluid rounded-circle">
                                        <div id="staImg" class="status bg-green"></div>
                                    </div>
                                    <div class="client-title">
                                        <h3 id="companyN">cUser</h3><span id="brief">绅士般的导航狗！</span><a href="#" class="btn btn-danger">屏蔽</a>
                                    </div>
                                    <div class="client-info">
                                        <div class="row">
                                            <div class="col-4"><strong id="status">Y</strong><br><small>状态</small></div>
                                            <div class="col-4"><strong id="address">xxx-xxx-xxx</strong><br><small>地址</small></div>
                                            <div class="col-4"><strong id="routeNum">235</strong><br><small>创建路线数</small></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="dashboard-counts no-padding-top">
                <div class="container-fluid">
                    <div class="title">
                        <h3>COMPANY的路线</h3>
                        <div class="input-group" style="width: 50%">
                            <input type="text" id="searchInput" class="form-control" placeholder="以路线名查询">
                            <div class="input-group-append">
                                <a href="javascript:" id="btn-search" class="btn btn-primary"><i
                                        class="icon-search"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="companyRoutes">
                        <h2>查不到任何路线线</h2>
                    </div>
                    <div class="row">
                        <div>
                            <ul id="page" class="pagination"></ul>
                        </div>
                        <div style="font-size: 24px;margin-left: 1%">共<span id="totalPage"></span>页<span id="totalRows"></span>条</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>


<!-- JavaScript files-->
<script src="static/vendor/jquery/jquery.min.js"></script>
<script src="static/vendor/popper.js/umd/popper.min.js"></script>

<script src="static/js/front.js"></script>

<script src="static/js/bootstrap-paginator.js"></script>
<script src="static/js/getParameter.js"></script>
<script src="static/js/include.js"></script>
<script src="ajax/dcompany.js"></script>
</body>
</html>
