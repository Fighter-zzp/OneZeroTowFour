<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Lowin</title>
    <link rel="stylesheet" href="static/css/auth.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="static/img/favicon.ico">
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="ajax/login.js"></script>
</head>

<body>
<div class="lowin lowin-blue">
    <div class="lowin-brand">
        <img src="static/img/kodinger.jpg" alt="logo">
    </div>
    <div class="lowin-wrapper">
        <div class="lowin-box lowin-login">
            <div class="lowin-box-inner">
                <form id="login-form">
                    <p>Sign in to continue</p>
                    <div class="lowin-group">
                        <label>UserName <a href="#" class="login-back-link">Sign in?</a></label>
                        <input type="text" autocomplete="user" name="username" class="lowin-input">
                    </div>
                    <div class="lowin-group password-group">
                        <label>Password <a href="http://10.3.146.95:8080/html/home.html" class="forgot-link">主页面</a></label>
                        <input type="password" name="password" autocomplete="current-password" class="lowin-input">
                    </div>
                    <button type="button" id="btn" class="lowin-btn login-btn">
                        Sign In
                    </button>

                    <div class="text-foot">
                        Don't have an account? <a href="" class="register-link">Register</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>

</body>
</html>
