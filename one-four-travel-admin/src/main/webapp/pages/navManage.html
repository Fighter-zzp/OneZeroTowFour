<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin后台</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="static/css/fontastic.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="static/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="static/img/favicon.ico">

<body>
<div class="page">
    <!-- Main Navbar-->
    <header class="header" id="header"></header>
    <div class="page-content d-flex align-items-stretch">
        <!-- Side Navbar -->
        <nav class="side-navbar" id="nav"></nav>
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">流量</h2>
                </div>
            </header>
            <!-- Dashboard Counts Section-->
            <section class="dashboard-counts no-padding-bottom">
                <div class="container-fluid">
                    <div class="row bg-white has-shadow">
                        <!-- Item -->
                        <div class="col-xl-2 col-sm-6">
                            <div class="item d-flex align-items-center">
                                <div class="icon bg-violet"><i class="icon-user"></i></div>
                                <div class="title"><span>旅社<br>数</span>
                                    <div class="progress">
                                        <div role="progressbar" style="width: 25%; height: 4px;" aria-valuenow="25"
                                             aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-violet"></div>
                                    </div>
                                </div>
                                <div class="number"><strong id="companyNum">25</strong></div>
                            </div>
                        </div>
                        <!-- Item -->
                        <div class="col-xl-2 col-sm-6">
                            <div class="item d-flex align-items-center">
                                <div class="icon bg-red"><i class="icon-padnote"></i></div>
                                <div class="title"><span>用户<br>数</span>
                                    <div class="progress">
                                        <div role="progressbar" style="width: 70%; height: 4px;" aria-valuenow="70"
                                             aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-red"></div>
                                    </div>
                                </div>
                                <div class="number"><strong id="userNum">70</strong></div>
                            </div>
                        </div>
                        <!-- Item -->
                        <div class="col-xl-2 col-sm-6">
                            <div class="item d-flex align-items-center">
                                <div class="icon bg-green"><i class="icon-bill"></i></div>
                                <div class="title"><span>路线<br>数</span>
                                    <div class="progress">
                                        <div role="progressbar" style="width: 40%; height: 4px;" aria-valuenow="40"
                                             aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-green"></div>
                                    </div>
                                </div>
                                <div class="number"><strong id="routeNum">40</strong></div>
                            </div>
                        </div>
                        <!-- Item -->
                        <div class="col-xl-2 col-sm-6">
                            <div class="item d-flex align-items-center">
                                <div class="icon bg-orange"><i class="icon-check"></i></div>
                                <div class="title"><span>收藏<br>总数</span>
                                    <div class="progress">
                                        <div role="progressbar" style="width: 50%; height: 4px;" aria-valuenow="50"
                                             aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-orange"></div>
                                    </div>
                                </div>
                                <div class="number"><strong id="favoriteNum">50</strong></div>
                            </div>
                        </div>
                        <!-- Item -->
                        <div class="col-xl-2 col-sm-6">
                            <div class="item d-flex align-items-center">
                                <div class="icon bg-yellow"><i class="icon-check"></i></div>
                                <div class="title"><span>分类<br>数</span>
                                    <div class="progress">
                                        <div role="progressbar" style="width: 50%; height: 4px;" aria-valuenow="50"
                                             aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-orange"></div>
                                    </div>
                                </div>
                                <div class="number"><strong id="navNum">50</strong></div>
                            </div>
                        </div>
                        <!-- Item -->
                        <div class="col-xl-2 col-sm-6">
                            <div class="item d-flex align-items-center">
                                <div class="icon bg-red"><i class="icon-check"></i></div>
                                <div class="title"><span>在线<br>数</span>
                                    <div class="progress">
                                        <div role="progressbar" style="width: 50%; height: 4px;" aria-valuenow="50"
                                             aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-orange"></div>
                                    </div>
                                </div>
                                <div class="number"><strong id="statusNum">50</strong></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- travel Projects Section-->
            <section class="projects no-padding-top" style="margin-top: 2%">
                <div class="container-fluid">
                    <div class="title">
                        <h3 class="h-auto">导航栏控制</h3><button class="btn btn-link" id="add"
                                                             data-toggle="modal" data-target="#listChangeModal">
                        <i class="fa fa-plus"></i></button>
                    </div>
                    <div id="navList">
                        <!-- travel nav-->
                        <div class="project">
                            <div class="row bg-white has-shadow">
                                <div class="left-col col-lg-6 d-flex align-items-center justify-content-between">
                                    <div class="project-title d-flex align-items-center">
                                        <div class="image has-shadow"><img src="static/img/tou.jpg" alt="..."
                                                                           class="img-fluid"></div>
                                        <div class="text">
                                            <h3 class="h4">导航名</h3><small>国内游</small>
                                        </div>
                                    </div>
                                    <div class="project-date"><span>ID:5</span></div>
                                </div>
                                <div class="right-col col-lg-6 d-flex align-items-center">
                                    <div class="comments"><i class="fa fa-random"></i>所含路线：20</div>
                                    <div class="project-progress">
                                        <button class="btn btn-secondary">修改</button>
                                        <button class="btn btn-outline-warning">删除</button>
                                        <a class="btn btn-link">详情</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- travel nav-->
                        <div class="project">
                            <div class="row bg-white has-shadow">
                                <div class="left-col col-lg-6 d-flex align-items-center justify-content-between">
                                    <div class="project-title d-flex align-items-center">
                                        <div class="image has-shadow"><img src="static/img/tou.jpg" alt="..."
                                                                           class="img-fluid"></div>
                                        <div class="text">
                                            <h3 class="h4">导航名</h3><small>国内游</small>
                                        </div>
                                    </div>
                                    <div class="project-date"><span>ID:5</span></div>
                                </div>
                                <div class="right-col col-lg-6 d-flex align-items-center">
                                    <div class="comments"><i class="fa fa-random"></i>所含路线：20</div>
                                    <div class="project-progress">
                                        <button class="btn btn-secondary">修改</button>
                                        <button class="btn btn-outline-warning">删除</button>
                                        <a class="btn btn-link">详情</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- travel nav-->
                        <div class="project">
                            <div class="row bg-white has-shadow">
                                <div class="left-col col-lg-6 d-flex align-items-center justify-content-between">
                                    <div class="project-title d-flex align-items-center">
                                        <div class="image has-shadow"><img src="static/img/tou.jpg" alt="..."
                                                                           class="img-fluid"></div>
                                        <div class="text">
                                            <h3 class="h4">导航名</h3><small>国内游</small>
                                        </div>
                                    </div>
                                    <div class="project-date"><span>ID:5</span></div>
                                </div>
                                <div class="right-col col-lg-6 d-flex align-items-center">
                                    <div class="comments"><i class="fa fa-random"></i>所含路线：20</div>
                                    <div class="project-progress">
                                        <button class="btn btn-secondary">修改</button>
                                        <button class="btn btn-outline-warning">删除</button>
                                        <a class="btn btn-link">详情</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- travel nav-->
                        <div class="project">
                            <div class="row bg-white has-shadow">
                                <div class="left-col col-lg-6 d-flex align-items-center justify-content-between">
                                    <div class="project-title d-flex align-items-center">
                                        <div class="image has-shadow"><img src="static/img/tou.jpg" alt="..."
                                                                           class="img-fluid"></div>
                                        <div class="text">
                                            <h3 class="h4">导航名</h3><small>国内游</small>
                                        </div>
                                    </div>
                                    <div class="project-date"><span>ID:5</span></div>
                                </div>
                                <div class="right-col col-lg-6 d-flex align-items-center">
                                    <div class="comments"><i class="fa fa-random"></i>所含路线：20</div>
                                    <div class="project-progress">
                                        <input type="hidden" value="5">
                                        <input type="hidden" value="国内游">
                                        <button class="btn btn-info edit_btn" data-toggle="modal" data-target="#listChangeModal">
                                            修改
                                        </button>
                                        <button class="btn btn-outline-warning">删除</button>
                                        <a class="btn btn-link">详情</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="listChangeModal" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="changeModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="changeModalLabel">数据处理</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">
                                <form id="change-form">
                                    <div class="form-group">
                                        <label for="c-id" class="control-label">ID:</label>
                                        <input type="text" disabled name="cid" class="form-control" id="c-id">
                                    </div> 
                                    <div class="form-group">
                                        <label for="c-name" class="control-label">导航名:</label>
                                        <input type="text" name="cname" class="form-control" id="c-name">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button"  class="btn btn-primary" id="save">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
