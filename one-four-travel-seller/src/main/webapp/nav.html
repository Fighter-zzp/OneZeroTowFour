<script type="text/javascript">
    $(function () {
        $("#logout").click(function () {
            $.ajax({
                url:"/register/logout.do",
                type:"post",
                dataType:"json",
                success:function (data) {
                    if(data.result === 1){
                        location.href="clogin.html";
                    }else{
                        alert("注销失败");
                    }
                }
            })
        });
        $.ajax({
            url: "/register/showName.do",
            type:"GET",
            data: {},
            async:true,
            success: function (data) {
                if (data.code===100){
                    $("#comName").html(data.extend.login.sname);
                }else {
                    location.href="/clogin.html"
                }
            }
        });
    })
</script>
