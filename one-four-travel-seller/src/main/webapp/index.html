<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="static/index/assets/css/vendor.css">
    <link rel="stylesheet" type="text/css" href="static/index/assets/css/flat-admin.css">

    <!-- Theme -->
    <link rel="stylesheet" type="text/css" href="static/index/assets/css/theme/blue-sky.css">
    <link rel="stylesheet" type="text/css" href="static/index/assets/css/theme/blue.css">
    <link rel="stylesheet" type="text/css" href="static/index/assets/css/theme/red.css">
    <link rel="stylesheet" type="text/css" href="static/index/assets/css/theme/yellow.css">
    <script src="static/assert/js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: "/register/show.do",
                type: "get",
                dataType: "json",
                success: function (list) {
                    var s = JSON.stringify(list);
                    jQuery.each(JSON.parse(s), function (i, item) {
                        $("#sname").val(item.sname);
                        $("#password").val(item.password);
                        $("#email").val(item.email) ;
                        $("#consphone").val(item.consphone);
                        $("#address").val( item.address);
                        $("#introduction").val(item.introduction)
                    })
                }
            })
        });
        $(function () {
            $("#updata").click(function () {
                $.ajax({
                    url:"register/updata.do",
                    type:"post",
                    dataType:"json",
                    data:$("#update_form").serialize(),
                    success:function (data) {
                        if(data.result === 0){
                            location.href="index.html";
                        }
                        else if(data.result === 1){
                            location.href="index.html";
                        }
                    }
                })
            })
        })
    </script>
</head>
<body>
<div class="app app-default">
    <aside class="app-sidebar" id="sidebar"></aside>
    <div class="app-container">
        <nav class="navbar navbar-default" id="nav"></nav>
        <div class="row">
            <div class="col-xs-12">
                <div class="card">
                    <div class="card-header">
                        <h2 style="color: orange">ADD</h2>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" id="update_form">
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="form-group col-md-6">
                                    <label class="col-sm-2 control-label">用户名</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="sname" id="sname">
                                    </div>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="form-group col-md-6">
                                    <label class="col-sm-2 control-label">密码</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="password" id="password">
                                    </div>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="form-group col-md-6">
                                    <label class="col-sm-2 control-label">E-mail</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="email" id="email">
                                    </div>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="form-group col-md-6">
                                    <label class="col-sm-2 control-label">手机号</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="consphone" id="consphone">
                                    </div>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="form-group col-md-6">
                                    <label class="col-sm-2 control-label">地址</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="address" id="address">
                                    </div>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="form-group col-md-6">
                                    <label class="col-sm-2 control-label">简介</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="introduction" id="introduction">
                                    </div>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-3"></div>
                                <div class="form-group col-md-5">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" id="updata" class="btn btn-default">修改</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="static/index/assets/js/vendor.js"></script>
<script type="text/javascript" src="static/index/assets/js/app.js"></script>
<script type="text/javascript" src="static/js/include.js"></script>
</body>
</html>
