<!DOCTYPE html>
<html lang="en">
<head>
    <title>注册页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content=""/>
    <link href="static/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="static/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900" rel="stylesheet">
</head>
<body>
<div class="signupform">
    <h1><font color="#2f4f4f">欢注册</font></h1>
    <div class="container">

        <div class="agile_info">
            <div class="w3l_form">
                <div class="left_grid_info">
                    <h3>欢迎</h3>
                    <h4>欢迎注册爱自由旅游网</h4>
                    <p>爱自由旅游网于2019年11月创立于广州，以“让旅游更简单”为使命，为消费者提供香港、台湾以及内地个地区的旅游产品。产品全面，价格透明，客服长时间在线。
                        爱自由旅游网提供多种旅游项目供用户选择，涵盖出境旅游、国内旅游、周边旅游、机票、以及许多旅游攻略。
                    </p>
                </div>
            </div>
            <div class="w3_info">
                <h2> 注册新用户</h2>
                <p></p>
                <form action="#" method="post">
                    <div class="input-group">
                        <span><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" placeholder="用户名" required="">
                    </div>
                    <div class="input-group">
                        <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input type="password" placeholder="密码" required="">
                    </div>
                    <div class="input-group">
                        <span><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" placeholder="姓名" required="">
                    </div>
                    <div class="input-group">
                        &nbsp;&nbsp;<span><i class="fa fa-birthday-cake" style="color: #01cd74" aria-hidden="true"></i></span>
                        <input type="text" placeholder="生日" required="">
                    </div>
                    性别:<select style="height: 35px;width: 80px">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                    <p></p>

                    <div class="input-group">
                        &nbsp;&nbsp;<span><i class="fa fa-phone-square" style="color: #01cd74"
                                             aria-hidden="true"></i></span>
                        <input type="text" placeholder="手机号" required="">
                    </div>
                    <div class="input-group">
                        <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <input type="email" placeholder="邮箱" required="">
                    </div>
                    <button class="btn btn-danger btn-block" type="submit">注册</button>
                </form>
            </div>
            <div class="clear"></div>
        </div>

    </div>
</div>
</body>
</html>
